#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 20;
shadow-opacity = .5

shadow-offset-x = -10;
shadow-offset-y = -10;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           Fading              #
#################################

fading = true
fade-in-step = 0.01;
fade-out-step = 0.01;
fade-delta = 2

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 1.0;
frame-opacity = 1.0;
menu-opacity = 1.0
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-dim = 0.01

focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Rofi'",
  "class_g = 'Dunst'"
];

#################################
#     Background-Blurring       #
#################################

blur-background = false;

blur-strength = 500;
blur-size = 100
blur-deviation = false

blur-kern = "7x7box";

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#       General Settings        #
#################################

backend = "glx";
vsync = true
mark-wmwin-focused = true;
mark-ovredir-focused = false;

detect-rounded-corners = false
detect-client-opacity = true;

refresh-rate = 0
detect-transient = true
detect-client-leader = true
use-damage = true
log-level = "warn";

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1; }
  dropdown_menu = { opacity = 1; }
};
