# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

monitor=,preferred,auto,1.5
workspace = 1, monitor:DP-1, default:true

input {
    kb_file=
    kb_layout=us
    kb_variant=altgr-intl
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=yes
    }

    repeat_rate=40
    repeat_delay=200

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=0x66ee1111
    col.inactive_border=0x66333333
}

decoration {
    rounding=10

    blur {
        enabled=true
        size=3
        passes=1
        new_optimizations=true
    }
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    # gesture = 3, horizontal, workspace  # uncomment to enable 3-finger workspace swipe
}

#----------------------
#   BASIC
#----------------------

# Terminal emulator
bind=SUPER,Return,exec,kitty

# Terminal emulator (nvidia_gpu)
bind=SUPER SHIFT,Return,exec,prime-run alacritty

# Launcher
bind=SUPER,D,exec,~/.config/rofi/launcher/launcher.sh

# Reload config
bind=SUPER,Escape,exec,hyprctl reload

#----------------------
#   CUSTOM
#----------------------

bind=SUPER CTRL,C,exec,~/.config/rofi/calculator/calculator.sh
bind=SUPER CTRL,F,exec,firefox
bind=ALT,Escape,exec,~/.config/rofi/powermenu/powermenu.sh
bind=SUPER CTRL,O,exec,kitty --hold -e rclone sync -P OneDrive:MÃºsica/Canciones\ Hi-Res ~/music

#----------------------
#   HYPRLAND
#----------------------

# Quit/Restart
bind=SUPER ALT,Q,exit,
bind=SUPER ALT,R,exec,hyprctl reload

# Close/Kill window
bind=SUPER,W,killactive,
bind=SUPER SHIFT,W,killactive,

# Toggle fullscreen (monocle)
bind=SUPER,M,fullscreen,1

# Window states
bind=SUPER,T,togglefloating,
bind=SUPER SHIFT,T,pseudo,
bind=SUPER,S,togglefloating,
bind=SUPER,F,fullscreen,0

#----------------------
#   FOCUS/SWAP
#----------------------

# Focus direction
bind=SUPER,Left,movefocus,l
bind=SUPER,Down,movefocus,d
bind=SUPER,Up,movefocus,u
bind=SUPER,Right,movefocus,r

# Swap/move window direction
bind=SUPER SHIFT,Left,movewindow,l
bind=SUPER SHIFT,Down,movewindow,d
bind=SUPER SHIFT,Up,movewindow,u
bind=SUPER SHIFT,Right,movewindow,r

# Focus next window
bind=ALT,Tab,cyclenext,

# Focus next/previous workspace
bind=SUPER,bracketleft,workspace,m-1
bind=SUPER,bracketright,workspace,m+1

# Move window to next/previous workspace
bind=SUPER SHIFT,bracketleft,movetoworkspace,m-1
bind=SUPER SHIFT,bracketright,movetoworkspace,m+1

# Focus next/previous monitor
bind=SUPER ALT,bracketleft,focusmonitor,l
bind=SUPER ALT,bracketright,focusmonitor,r

# Move window to next/previous monitor
bind=SUPER ALT SHIFT,bracketleft,movewindow,mon:l
bind=SUPER ALT SHIFT,bracketright,movewindow,mon:r

# Focus last workspace
bind=SUPER,Tab,workspace,previous

# Focus/send to workspace
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=SUPER SHIFT,1,movetoworkspace,1
bind=SUPER SHIFT,2,movetoworkspace,2
bind=SUPER SHIFT,3,movetoworkspace,3
bind=SUPER SHIFT,4,movetoworkspace,4
bind=SUPER SHIFT,5,movetoworkspace,5
bind=SUPER SHIFT,6,movetoworkspace,6
bind=SUPER SHIFT,7,movetoworkspace,7
bind=SUPER SHIFT,8,movetoworkspace,8
bind=SUPER SHIFT,9,movetoworkspace,9
bind=SUPER SHIFT,0,movetoworkspace,10

# Mouse workspace scroll
bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

#----------------------
#   MOVE/RESIZE
#----------------------

# Move floating window
bind=SUPER CTRL,Left,moveactive,-20 0
bind=SUPER CTRL,Down,moveactive,0 20
bind=SUPER CTRL,Up,moveactive,0 -20
bind=SUPER CTRL,Right,moveactive,20 0

# Resize window
bind=SUPER ALT,Left,resizeactive,-20 0
bind=SUPER ALT,Down,resizeactive,0 20
bind=SUPER ALT,Up,resizeactive,0 -20
bind=SUPER ALT,Right,resizeactive,20 0

#----------------------
#   SYSTEM
#----------------------

bind=,XF86AudioRaiseVolume,exec,~/.config/sxhkd/scripts/manageVolume.sh --increase
bind=,XF86AudioLowerVolume,exec,~/.config/sxhkd/scripts/manageVolume.sh --decrease
bind=,XF86AudioMute,exec,~/.config/sxhkd/scripts/manageVolume.sh --toggle

bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioStop,exec,playerctl stop
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous

bind=,XF86MonBrightnessUp,exec,brightnessctl set +5% && dunstify -a System -t 1000 -h string:x-dunst-stack-tag:volume -h int:value:$(brightnessctl info | grep "Current brightness" | sed 's/.*\((.*)\).*/\1/g' | tr -d '()%') "Brightness: $(brightnessctl info | grep "Current brightness" | sed 's/.*\((.*)\).*/\1/g' | tr -d '()')"
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%- && dunstify -a System -t 1000 -h string:x-dunst-stack-tag:volume -h int:value:$(brightnessctl info | grep "Current brightness" | sed 's/.*\((.*)\).*/\1/g' | tr -d '()%') "Brightness: $(brightnessctl info | grep "Current brightness" | sed 's/.*\((.*)\).*/\1/g' | tr -d '()')"

bind=,XF86TouchpadToggle,exec,~/.config/sxhkd/scripts/toggleTouchpad.sh

# Screenshots
bind=,Print,exec,flameshot full -c -p ~/pictures/screenshots
bind=SUPER,Print,exec,flameshot gui -p ~/pictures/screenshots
